<div class="login-container">
  <div class="auth-left">
    <h1 class="auth-title">
      Create your <span class="gradient-text">Elearn</span> account
    </h1>

    <button class="auth-button google" type="button">G Sign up with Google</button>
    <button class="auth-button apple" type="button">ï£¿ Sign up with Apple</button>

    <div class="divider">or</div>

    <form (ngSubmit)="onSignup()">
      <input type="email" class="email-input" placeholder="Email" [(ngModel)]="email" name="email" required />
      <input type="password" class="email-input" placeholder="Password" [(ngModel)]="password" name="password" required />
      <button class="auth-button primary" type="submit">Create account</button>
    </form>

    <div *ngIf="errorMsg" class="error-msg">{{ errorMsg }}</div>
    <div *ngIf="successMsg" class="success-msg">{{ successMsg }}</div>

    <p class="login-footer">
      Already have an account? <a routerLink="/login">Login</a>
    </p>
  </div>

  <div class="auth-right">
    <h2 class="auth-slogan" [innerHTML]="currentSlogan"></h2>
    <p class="auth-description">
      Learn anything, anywhere, anytime with the most intuitive platform.
    </p>

    <video autoplay muted loop playsinline class="auth-video">
      <source src="/login-video.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>
</div>
