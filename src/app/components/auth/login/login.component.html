<div class="login-container">
  <div class="auth-left">
    <h1 class="auth-title">
      Welcome to <span class="gradient-text">Elearn</span>
    </h1>

    <form (ngSubmit)="onLogin()">
      <input type="email" [(ngModel)]="email" name="email" class="email-input" placeholder="Email" required />
      <input type="password" [(ngModel)]="password" name="password" class="email-input" placeholder="Password" required />
      <button type="submit" class="auth-button primary">Se connecter</button>
    </form>

    <div *ngIf="errorMsg" class="error-msg">{{ errorMsg }}</div>

    <div class="divider">or</div>

    <button class="auth-button google" type="button">G Join with Google</button>
    <button class="auth-button apple" type="button">ï£¿ Join with Apple</button>

    <p class="login-footer">
      Have an account? <a routerLink="/signup">Signup</a>
    </p>
  </div>

  <div class="auth-right">
    <h2 class="auth-slogan" [innerHTML]="currentSlogan"></h2>
    <p class="auth-description">
      With Elearn, you can turn your knowledge into success, instantly ðŸš€
    </p>
    <video autoplay muted loop playsinline class="auth-video">
      <source src="/login-video.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>
</div>
