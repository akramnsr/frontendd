<section class="formation-detail" *ngIf="formation">
  <div class="detail-header">
    <div>
      <h2>{{ formation.titre }}</h2>
      <span class="badge">{{ formation.niveau }}</span>
    </div>
  </div>

  <div class="image-couverture" *ngIf="formation.imageUrl">
    <img [src]="'http://localhost:8080/uploads/' + formation.imageUrl"
         alt="Couverture de la formation" class="cover-img">
  </div>

  <p class="description">{{ formation.description }}</p>
  <div class="formation-meta">
    <strong>Durée :</strong> {{ formation.dureeHeures }} h
  </div>

  <div *ngIf="!formation.videos || !formation.videos.length" class="empty-state">
    <em>Aucune vidéo pour cette formation.</em>
  </div>

  <a class="btn btn-primary" [routerLink]="['/formations', formation.id, 'commencer']">
    Commencer la formation
  </a>
</section>
